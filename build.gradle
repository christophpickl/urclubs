buildscript {
    ext {
        kotlinVersion = "1.2.10"
        versionKPotpourri = "1.7"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: "kotlin"

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/christophpickl/cpickl"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}"
    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"

    compile "io.github.microutils:kotlin-logging:1.4.9"
    compile "com.github.christophpickl.kpotpourri:common4k:$versionKPotpourri"
    compile "com.github.christophpickl.kpotpourri:logback4k:$versionKPotpourri"


    compile "org.apache.httpcomponents:httpclient:4.5.4"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.2"
}
